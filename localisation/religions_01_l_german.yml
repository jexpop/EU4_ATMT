megalithic_religion_desc: "Ein uraltes spirituelles System, das sich auf den Bau von Steinmonumenten wie Dolmen, Grabhügeln und rituellen Kreisen konzentriert. Die Verehrung richtet sich auf Naturzyklen, Ahnenkult und die Verbindung zwischen physischer und geistiger Welt."

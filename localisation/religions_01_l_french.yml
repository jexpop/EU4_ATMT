 megalithic_group: "Groupe Mégalithique"
 megalithic: "Mégalithilisme"
megalithic_religion_desc: "Système spirituel ancien fondé sur la construction de monuments en pierre : dolmens, tumulus et cercles rituels. Le culte est axé sur les cycles naturels, la vénération des ancêtres et le lien entre le monde physique et spirituel."

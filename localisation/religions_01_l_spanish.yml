 megalithic_religion_desc: "Sistema espiritual ancestral basado en la construcción de monumentos de piedra, como túmulos, dólmenes y círculos rituales. El culto se centra en los ciclos naturales, los ancestros y la conexión entre el mundo físico y el espiritual."
